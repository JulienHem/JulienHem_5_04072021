<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/css/style.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>FishEye</title>
  </head>
  <body>

    <div class="container">

      <header>
        <div class="header">
          <a href="/"><img src="public/media/logo.png" alt="img" class="header-logo" /></a>
        </div>
      </header>

      <div class="photographer-page">
        <div class="photographer-page-details">
          <div class="photographer-page-details-head">
            <h1 class="photographer-page-details-head-name"></h1>
            <button class="photographer-page-details-head__contact">
              Contactez-moi
            </button>
          </div>
          <h2 class="photographer-page-details-city"></h2>
          <div class="photographer-page-details-quote">
            Voir le beau dans le quotidien
          </div>
          <div class="photographer-page-details-tags"></div>
        </div>
        <img src="" alt="" class="photographer-picture"></img>
      </div>
    
    <div class="filter">
        <div class="filter-by">Trier par</div>
        <ul id="filter-buttons">
        
        </ul>
    </div>
    

      <div class="pictures-cards">

      </div>


      <div class="bottom-card">
        <div class="first-items">
          <div class="bottom-card-likes"  aria-label="likes"></div>
          <i class="fa fa-heart"></i>
        </div>
      
        <div class="bottom-card-price"></div>

      </div>

<div id="myModal" class="modal" tabindex="1" role="dialog" aria-hidden="true" aria-label="image closeup view">

  <div class="modal-content">

    <div class="modal-body">
      <div class="carousel-box">
        <div class="carousel-container">

          <div class="carousel-container-picture"></div>
        </div>
      </div>
      <a class="close-tab" tabindex="1" href=""><i class="fa fa-times"></i>c</a>
      <a tabindex="1" aria-hidden="true" class="go-back carousel-nav carousel-prev" href=""><i class="fa fa-chevron-left carousel-nav carousel-prev"></i></a>
      <a tabindex="2" aria-hidden="true" class="go-next carousel-nav carousel-next" href=""><i class="fa fa-chevron-right carousel-nav carousel-next"></i></a>

    </div>
  
  </div>

</div>

<div id="contactModal" aria-hidden="true" role="dialog"  class="modal">
  <div class="modal-content contact-modal-content">
    <a tabindex="1" class='close-contact' href="">c<i class="fa fa-times"></i></a>

    <div class="modal-header">
      <h1>Contactez-moi</h1>
      <h1 class="modal-header-artistname"></h1>
    </div>

    <div class="modal-body">
      <div class="modal-body-inputs">

  
    <label for="firstname">Pr√©nom</label>
    <input tabindex="2" id="firstname"type="text">

    <label for="lastname">Nom</label>
    <input tabindex="3" id="lastname" type="text">

    <label for="email">Email</label>
    <input tabindex="4" id="email" type="text">

    <label for="your-message" class="message-label">Votre message</label>
    <textarea tabindex="5" name="your-message" id="your-message" cols="30" rows="20"></textarea>

    <button tabindex="6" class="modal-send-button send-contact">Envoyer</button>
      </div>
    </div>

  </div>
</div>
    

  
  
  </div>

  </body>

  <script src="js/services/profile.js"></script>
</html>
